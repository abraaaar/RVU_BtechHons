<!DOCTYPE html>
<html>
<head>
    <title>Intruder Alert Dashboard</title>
    <style>
        #liveFeedContainer {
            display: none;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üî¥ Intruder Alerts</h1>

    <button onclick="toggleLiveFeed()">‚ñ∂Ô∏è Check Live Feed</button>

    <div id="liveFeedContainer">
        <button onclick="toggleLiveFeed()">‚ùå Close Live Feed</button><br>
        <img id="liveFeedImage" src="/live_feed/" width="640" height="480">
    </div>

    <hr>

    {% for alert in alerts %}
        <div style="margin-bottom: 20px;">
            <strong>{{ alert.timestamp }}</strong> - {{ alert.label }}<br>
            <img src="{{ alert.image.url }}" width="300">
        </div>
    {% empty %}
        <p>No alerts yet.</p>
    {% endfor %}

    <script>
        function toggleLiveFeed() {
            var container = document.getElementById("liveFeedContainer");
            if (container.style.display === "none") {
                container.style.display = "block";
            } else {
                container.style.display = "none";
            }
        }
    </script>
</body>
</html>
