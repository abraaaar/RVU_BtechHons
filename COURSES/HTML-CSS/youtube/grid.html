<!DOCTYPE html>

<html>
    
    <head>
        
        <title>
            Grid Practise
        </title>
    
    </head>

    <body style="padding-bottom: 1000px;">

        <div style="display: grid; grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">
                div1
            </div>
    
            <div style="background-color: lightpink;">
                div2
            </div>
        </div>
        
        <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px;">
            <div style="background-color: lightblue;">
                div1
            </div>
    
            <div style="background-color: lightpink;">
                div2
            </div>

            <div style="background-color: lightgreen;">
                div3
            </div>
        </div>

        <div style="margin-top: 30px;  display: grid; grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color: lightblue;">
                div1
            </div>
    
            <div style="background-color: lightpink;">
                div2
            </div>

            <div style="background-color: lightblue;">
                div3
            </div>
        </div>


        <div style="margin-top: 30px;  display: grid; grid-template-rows: 1fr 1fr 1fr; column-gap: 20px; row-gap: 40px ;">
            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>
    
            <div style="background-color: lightpink;">
                1fr
            </div>

            <div style="background-color: lightblue;">
                1fr
            </div>

            <div style="background-color: lightpink;">
                1fr
            </div>

            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>
    
            <div style="background-color: lightpink;">
                1fr
            </div>

        </div>

    </body>

</html>
