<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tan Tac</title>
  </head>
  <body>
    <h1>
      Print tan if number is divisible by 3 & 5 Print tic is number is divisible
      by 3 Print tax if number is divisible by 5
    </h1>

    <script>
      let num = prompt("Enter number: ");

      if (num % 3 === 0 && num % 5 === 0) {
        console.log("tan");
      } else if (num % 3 === 0) {
        console.log("tic");
      } else if (num % 5 === 0) {
        console.log("tac");
      } else {
        console.log("Number is not divisible by 3 or 5");
      }
    </script>
  </body>
</html>
