<!DOCTYPE html>
<html>
  <head>
    <title>Example Form</title>
    <style>
      .circle {
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
        <label for="username">Enter username:</label>
        <br>
        <input class= "circle" type="text" id="username" name="username" placeholder="Username">
        <br>
        <br>
        <label for="password">Enter password:</label>
        <br>
        <input class= "circle" type="password" id="password" name="password" placeholder="Password">
      
  </body>
</html>
