<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="signup-styles.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="background.mp4" />
    </video>
    <div class="signup">
      <div class="border">
        <h2 style="margin-bottom: 40px; font-weight: 700">Sign up</h2>
        <form action="login.html">
          <label for="fname">First Name</label>
          <label for="lname" style="margin-left: 80px">Last Name</label><br />
          <input
            type="text"
            name="fname"
            placeholder="Enter First Name"
            required
          />
          <input
            type="text"
            name="lname"
            placeholder="Enter Last Name"
            required
          /><br />

          <label for="u_email">Email Id: </label><br />
          <input
            type="email"
            name="uemail"
            placeholder="Enter Email: "
            required
          /><br />

          <label for="u_pswd">Password: </label><br />
          <input
            type="password"
            name="u_pswd"
            placeholder="Enter Password:"
            minlength="8"
            required
          /><br />

          <button
            type="submit"
            style="
              width: 80px;
              height: 44px;
              border-radius: 10px;
              background-color: springgreen;
              font-size: 20px;
              cursor: pointer;
              margin-top: 10px;
              font-family: Roboto;
              font-weight: 700;
            "
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
